name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  codeql:
    name: CodeQL Security Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [javascript-typescript]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        # TODO: Upgrade to v4 when GitHub API custom properties support is fixed
        # Currently v4 fails with HttpError 404 on custom properties endpoint
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"

  trivy:
    name: Trivy Vulnerability Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run lint
        run: pnpm lint

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install system dependencies for MongoDB Memory Server
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3 wget
          sudo apt-get install -y libglib2.0-0 libx11-6 libxrender1 libxss1

      - name: Setup MongoDB Memory Server cache
        uses: actions/cache@v4
        with:
          path: /tmp/mongodb-memory-server
          key: mongodb-memory-server-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            mongodb-memory-server-${{ runner.os }}-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run unit tests
        run: pnpm --filter backend test:unit
        env:
          CI: true
          NODE_OPTIONS: --max-old-space-size=4096
        timeout-minutes: 20

      - name: Run integration tests
        run: pnpm --filter backend test:integration
        env:
          CI: true
          NODE_OPTIONS: --max-old-space-size=4096
          MONGOMS_REPLSET: rs0
          MONGODB_MEMORY_SERVER_DOWNLOAD_CACHE: /tmp/mongodb-memory-server
          MONGODB_MEMORY_SERVER_SKIP_DOWNLOAD: 'false'
        timeout-minutes: 30

      - name: Generate coverage report
        run: pnpm --filter backend test:cov
        continue-on-error: true
        env:
          CI: true
          NODE_OPTIONS: --max-old-space-size=4096
          SKIP_INTEGRATION_TESTS: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage report as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: backend/coverage/
          retention-days: 30

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build
