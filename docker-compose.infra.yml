# Infrastructure only - for local development
# Run apps manually with: pnpm dev

services:
  mongodb:
    image: mongo:8
    container_name: auction-mongodb
    ports:
      - "127.0.0.1:27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=auction
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD:-dev-mongo-password}
    command: ["--replSet", "rs0", "--bind_ip_all", "--auth", "--keyFile", "/data/replica.key"]
    healthcheck:
      test: |
        mongosh -u auction -p ${MONGO_PASSWORD:-dev-mongo-password} --authenticationDatabase admin --quiet --eval "
          try { rs.status() } catch (err) {
            rs.initiate({_id:'rs0',members:[{_id:0,host:'localhost:27017'}]})
          }
        "
      interval: 5s
      timeout: 30s
      start_period: 0s
      retries: 30
    entrypoint:
      - bash
      - -c
      - |
        openssl rand -base64 756 > /data/replica.key
        chmod 400 /data/replica.key
        chown 999:999 /data/replica.key
        exec docker-entrypoint.sh $$@
      - --

  redis:
    image: redis:8-alpine
    container_name: auction-redis
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --requirepass ${REDIS_PASSWORD:-dev-redis-password} --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-dev-redis-password}", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  mongodb_data:
  redis_data:
